<!DOCTYPE html>
<html>
  <html>
    <head>
      <title>Voiture</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
      <h1>Location de voitures</h1>
      <form id="myForm" onsubmit="return false;">
        <div>
          <p>tarif essence :</p>
          <ol>
            <li>location : 40 Euros / jour</li>
            <li>kilométrage : 15 cts / km</li>
          </ol>
          <p>tarif Diesel :</p>
          <ul>
            <li>location : 50 Euros / jour</li>
            <li>kilométrage : 10 cts / km</li>
          </ul>
        </div>
        <em></em>

        <div>
          <label for="Duree">Durée de location&nbsp;:</label>
          <input id="Duree" type="number" />
        </div>
        <div>
          <label for="Kilometrage">kilométrage total&nbsp;:</label>
          <input id="Kilometrage" type="number" />
        </div>

        <div>
          <input
            id="submit"
            type="submit"
            value="Calculer"
            onclick="showResult()"
          />
          <input type="reset" value="Effacer" />
        </div>
        <div>
          <label for="Resultat">Resultat&nbsp;:</label>
          <textarea type="text" id="Resultat" cols="60" rows="5"> </textarea>
        </div>
      </form>
      <hr />
      <script src="src/voiture.js" type="text/javascript"></script>
    </body>
  </html>
</html>
